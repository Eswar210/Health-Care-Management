.button {
  border-radius: 4px;
  background-color: rgba(212, 192, 192, 0.8);
  box-shadow: 0 5px 10px rgb(15, 14, 11);
  border: none;
  
  text-align: center;
  font-size: 28px;
  padding: 3px;
  width: 180px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2px;
  
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
